<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Atar home</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- bxslider -->
	<link href="lib/bxslider/jquery.bxslider.min.css" rel="stylesheet">
	<!-- tablesaw -->
	<link href="lib/tablesaw/tablesaw.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body class="body">
	
<div class="main-wrapper">

	<div class="page">
		
		<div class="intro" style="background-image: url(images/bg-intro.jpg)">
			
			<div class="intro__header">

				<div class="header">

					<div class="header__bg">
						
					</div>

					<div class="container">

						<div class="header__body">

							<div class="header__body-col">
								
								<div class="header__nav-block-wrap">
									<div class="header__nav-block">
										<div class="header__nav-wrap">

											<a class="nav-btn" id="nav-btn" href="#">
												<span></span>
												<span></span>
												<span></span>
											</a>

										</div>

										<div class="header__title-wrap">

											<h1 class="header__title">
												אשדר מוצקין
												<strong>מחיר למשתכן</strong>
											</h1>

										</div>

									</div><!-- /.header__nav-block -->

									<nav class="header__navbar" id="navbar">
										<ul class="main-menu">
											<li><a href="#section-2">Section 1</a></li>
											<li><a href="#section-3">Section 2</a></li>
											<li><a href="#section-4">Section 3</a></li>
											<li><a href="#section-5">Section 4</a></li>
										</ul>
									</nav>
								</div>

							</div><!-- /.header__body-col -->

							<div class="header__body-col header__body-col_logo-wrap">

								<img class="header__logo-img header__logo-img_1" src="images/logo-1.png" alt="logo">
								<img class="header__logo-img header__logo-img_2" src="images/logo-2.png" alt="logo">

							</div><!-- /.header__body-col -->

						</div><!-- /.header__body -->

					</div><!-- /.container -->

				</div><!-- /.header -->

			</div>

		</div><!-- /.intro -->

		<div class="page__row">
			
			<div class="table-section">
				
				<table class="table" data-tablesaw-sortable data-tablesaw-mode="swipe">
					<thead>
						<tr>
							<!-- Default column -->
							<th data-tablesaw-sortable-col data-tablesaw-sortable-default-col>Text 1</th>

							<th data-tablesaw-sortable-col>Text 2</th>

							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>Text 3</th>

							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>
							Text 4
							</th>
							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>
							Text 5
							</th>
							<!-- Unsortable column -->
							<th>Text 6</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1 col 1</td>
							<td>1 col 2</td>
							<td>1 col 3</td>
							<td>1 col 4</td>
							<td>1 col 5</td>
							<td>1 col 6</td>
						</tr>

						<tr>
							<td>2 col 1</td>
							<td>2 col 2</td>
							<td>2 col 3</td>
							<td>2 col 4</td>
							<td>2 col 5</td>
							<td>2 col 6</td>
						</tr>

						<tr>
							<td>3 col 1</td>
							<td>3 col 2</td>
							<td>3 col 3</td>
							<td>3 col 4</td>
							<td>3 col 5</td>
							<td>3 col 6</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div><!-- /.page -->

</div><!-- /.main-wrapper -->

<!-- JQuery -->
<script src="lib/jquery2/jquery.min.js"></script>

<!-- bxSlider -->
<script src="lib/bxslider/jquery.bxslider.min.js"></script>

<!-- tablesaw -->
<script src="lib/tablesaw/tablesaw.jquery.js"></script>
<script src="lib/tablesaw/tablesaw-init.js"></script>

<!-- app js -->
<script src="js/app.js"></script>


</body>
</html>
