<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Atar home</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- bxslider -->
	<link href="lib/bxslider/jquery.bxslider.min.css" rel="stylesheet">
	<!-- tablesaw -->
	<link href="lib/tablesaw/tablesaw.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body class="body">
	
<div class="main-wrapper">

	<div class="content">
		
		<div class="intro" style="background-image: url(images/bg-intro.jpg)">
			
			<div class="intro__header">

				<div class="header">
					<div class="header__nav">
						אשדר מוצקין <span>מחיר למשתכן</span>
					</div>

					<div class="header__logo">
						<div class="logo">
							<h1 class="logo__body">
								<img src="images/logo-1.png" alt="logo">
								<img src="images/logo-2.png" alt="logo">
							</h1>
						</div>
					</div>

				</div><!-- /.header -->

			</div>

			<div class="intro__title">
				<div class="intro__title-inner-wrap">
					<div class="intro__title-inner">
						<h2>ברכות לזוכים!</h2>
						<p>חברתנו תיצור קשר <br> באופן יזום עם הזוכים</p>
					</div>
				</div>
			</div>

		</div><!-- /.intro -->

		<div class="content__row">
			
			<div class="table-section">
				
				<table class="table" data-tablesaw-sortable data-tablesaw-mode="swipe">
					<thead>
						<tr>
							<!-- Default column -->
							<th data-tablesaw-sortable-col data-tablesaw-sortable-default-col>Text 1</th>

							<th data-tablesaw-sortable-col>Text 2</th>

							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>Text 3</th>

							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>
							Text 4
							</th>
							<th data-tablesaw-sortable-col data-tablesaw-sortable-numeric>
							Text 5
							</th>
							<!-- Unsortable column -->
							<th>Text 6</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1 col 1</td>
							<td>1 col 2</td>
							<td>1 col 3</td>
							<td>1 col 4</td>
							<td>1 col 5</td>
							<td>1 col 6</td>
						</tr>

						<tr>
							<td>2 col 1</td>
							<td>2 col 2</td>
							<td>2 col 3</td>
							<td>2 col 4</td>
							<td>2 col 5</td>
							<td>2 col 6</td>
						</tr>

						<tr>
							<td>3 col 1</td>
							<td>3 col 2</td>
							<td>3 col 3</td>
							<td>3 col 4</td>
							<td>3 col 5</td>
							<td>3 col 6</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div><!-- /.content -->

</div><!-- /.main-wrapper -->

<!-- JQuery -->
<script src="lib/jquery2/jquery.min.js"></script>

<!-- bxSlider -->
<script src="lib/bxslider/jquery.bxslider.min.js"></script>

<!-- tablesaw -->
<script src="lib/tablesaw/tablesaw.jquery.js"></script>
<script src="lib/tablesaw/tablesaw-init.js"></script>

<!-- app js -->
<script src="js/app.js"></script>


</body>
</html>
